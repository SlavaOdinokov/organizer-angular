<section class="organizer">
  <header>
    Organizer: <strong>{{ dateService.date | async | moment:'DD.MM.YYYY' }}</strong>
  </header>
  <hr />

  <main>
    <ul *ngIf="notes.length; else noNotes">
      <li class="organizer__task" *ngFor="let note of notes">
        <span>{{ note.title }}</span>
        <i class="material-icons" (click)="remove(note)">delete</i>
      </li>
    </ul>
    <ng-template #noNotes>
      <p class="text-center">No notes yet...</p>
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input
        class="organizer__input"
        type="text"
        placeholder="New note"
        formControlName="title"
      />
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
      >
        Add new note
      </button>
    </form>
  </footer>
</section>
